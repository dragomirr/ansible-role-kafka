---
kafka_user: kafka
kafka_user_group: kafka
kafka_home: /opt/kafka
kafka_version: 3.6.0
kafka_scala_version: 2.13
kafka_java_version: 17
kafka_install_dependencies: false
kafka_checksum: >
  sha512:98D20F47 5BCCC11E B3CF0536 2112C788 EEA7BFC8 8ABDDBA6
  6CFCFB48 880D3BB9 7918A90D 44EB7C17 20527BEB CA93DD23
  1002B515 9876F6EE 8B7FCD91 CC1B0644
kafka_download_directory: /opt
kafka_log_directory: /var/log/kafka # this is actual kafka service log desitnation. not to be confused with kafka logs
kafka_replication_factor: 1
kafka_heap_size: 1G
kafka_opts: [] # this can be list or string
# - -XX:NewSize=256m
kafka_additional_config: {}
#  message.max.bytes: 1000

kafka_topics: []
# - name: topic1
# - name: topic2
#   replication_factor: 3
#   partitions: 10

# Socket Server Settings
kafka_num_network_threads: 3
kafka_num_io_threads: 8
kafka_socket_send_buffer_bytes: 102400
kafka_socket_recieve_buffer_bytes: 102400
kafka_socket_request_max_bytes: 104857600
kafka_inter_broker_listener_name: PLAINTEXT
kafka_listeners: []
#  - PLAINTEXT://:9092
#  - CONTROLLER://:9093

## Log retention policy
kafka_log_retention_hours: 24
kafka_log_retention_bytes: 0 # when set to zero this setting is ignored
kafka_log_retention_check_interval_ms: 300000
kafka_log_segment_bytes: 1073741824

## Log basics
kafka_num_partitions: 1
kafka_log_dirs:
  - /data/kafka

## Server basics
kafka_node_roles:
  - broker
  - controller

## Internal topic settings
kafka_offsets_topic_replication_factor: 1
kafka_transaction_state_log_replication_factor: 1
kafka_transaction_state_log_min_isr: 1
